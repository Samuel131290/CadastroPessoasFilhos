<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Turim APP</title>
    <!-- Bootstrap para reset e modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS customizado -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="toolbar p-2">
        <button id="btnGravar" class="btn btn-sm btn-primary me-1">Gravar</button>
        <button id="btnLer" class="btn btn-sm btn-secondary">Ler</button>
    </div>

    <div class="main-container d-flex">
        <!-- painel esquerdo -->
        <div class="sidebar p-3">
            <div class="d-flex mb-3 gap-3">
                <input id="inputNome" type="text" class="form-control" placeholder="Nome">
                <button id="btnIncluir" class="btn btn-success">Incluir</button>
            </div>

            <div id="listaPessoas"></div>
        </div>

        <!-- painel direito: JSON -->
        <div class="content p-3">
            <textarea id="txtJson" class="form-control" rows="20" readonly></textarea>
        </div>
    </div>

    <!-- modal de filho -->
    <div class="modal fade" id="modalFilho" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Adicionar Filho</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="inputNomeFilho" type="text" class="form-control" placeholder="Nome do filho">
                </div>
                <div class="modal-footer">
                    <button id="btnOkFilho" class="btn btn-primary">OK</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
